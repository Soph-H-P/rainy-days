<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browse our range of outdoor jackets." />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/red-cross.png" type="image/png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/jackets.css" />
    <link rel="stylesheet" href="styles/media_queries.css" />
    <script src="https://kit.fontawesome.com/297ba3a9d9.js" crossorigin="anonymous"></script>
    <title>Jackets | RainyDays</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a href="index.html">
          <img class="logo" src="images/logo.png" alt="RainyDays Logo" />
        </a>
        <nav class="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="jackets.html">Jackets</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="buttons_container">
          <button class="hamburger-button" for="hamburger-menu">
            <i class="fas fa-bars fa-2x"></i>
          </button>

          <div class="search-container">
            <button class="search-label" for="search__input">
              <i class="fas fa-search fa-2x"></i>
            </button>

            <div class="search-input">
              <input id="search__input" type="text" />
            </div>
          </div>

          <div class="shopping-basket-container">
            <div class="basket-number">
              <p id="items-in-basket"></p>
            </div>
            <i class="basket-label fas fa-shopping-basket fa-2x"></i>
            <section class="basket-items">
              <div class="basket-summary__wrapper"></div>
            </section>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="back-button__wrapper">
        <a class="back-button" href="index.html">Back</a>
      </div>

      <h1>Jackets</h1>
      <a href="index.html" class="breadcrumb">Home </a>
      <a href="jackets.html" class="breadcrumb">Jackets </a>

      <section class="filters_sortby__section">
        <div class="filters-container">
          <button class="signup-button filters">
            Filters <i class="fas fa-sliders-h fa-2x"></i>
          </button>
          <div class="filters-menu">
            <form action="">
              <div>
                <p class="filter-section-heading">Gender</p>

                <label class="filters-label" for="womens"
                  ><input
                    class="filter-checkbox"
                    type="checkbox"
                    name="womens"
                    id="womens"
                    data-filter="gender"
                    checked
                  />Women's</label
                >

                <label class="filters-label" for="mens"
                  ><input
                    class="filter-checkbox"
                    type="checkbox"
                    name="mens"
                    id="mens"
                    data-filter="gender"
                    checked
                  />Men's</label
                >

                <label class="filters-label" for="unisex"
                  ><input
                    class="filter-checkbox"
                    type="checkbox"
                    name="unisex"
                    id="unisex"
                    data-filter="gender"
                    checked
                  />Unisex</label
                >
              </div>
              <div>
                <p class="filter-section-heading">Season</p>

                <label class="filters-label" for="winter"
                  ><input
                    class="filter-checkbox"
                    type="checkbox"
                    name="winter"
                    id="winter"
                    data-filter="season"
                  />Winter</label
                >

                <label class="filters-label" for="spring">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="spring"
                    id="spring"
                    data-filter="season"
                  />Spring</label
                >
                <label class="filters-label" for="summer">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="summer"
                    id="summer"
                    data-filter="season"
                  />Summer</label
                >
                <label class="filters-label" for="autumn">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="autumn"
                    id="autumn"
                    data-filter="season"
                  />Autumn</label
                >
              </div>
              <div>
                <p class="filter-section-heading">Activity</p>
                <label class="filters-label" for="camping">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="camping"
                    id="camping"
                    data-filter="activity"
                  />Camping</label
                >
                <label class="filters-label" for="canoeing">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="canoeing"
                    id="canoeing"
                    data-filter="activity"
                  />
                  Canoeing</label
                >
                <label class="filters-label" for="exploring">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="exploring"
                    id="exploring"
                    data-filter="activity"
                  />
                  Exploring</label
                >
                <label class="filters-label" for="hiking">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="hiking"
                    id="hiking"
                    data-filter="activity"
                  />
                  Hiking</label
                >
                <label class="filters-label" for="skiing">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="skiing"
                    id="skiing"
                    data-filter="activity"
                  />
                  Skiing</label
                >
              </div>
              <div>
                <p class="filter-section-heading">Function</p>
                <label class="filters-label" for="waterproof">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="waterproof"
                    id="waterproof"
                    data-filter="function"
                  />
                  Waterproof</label
                >
                <label class="filters-label" for="windproof">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="windproof"
                    id="windproof"
                    data-filter="function"
                  />
                  Windproof</label
                >
                <label class="filters-label" for="insulating">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="insulating"
                    id="insulating"
                    data-filter="function"
                  />
                  Insulating</label
                >
                <label class="filters-label" for="sun-protect">
                  <input
                    class="filter-checkbox"
                    type="checkbox"
                    name="sun-protect"
                    id="sun-protect"
                    data-filter="function"
                  />
                  Sun-protection</label
                >
              </div>
            </form>
            <div class="button__wrapper">
              <button id="apply-filters" href="mens.html" class="signup-button">
                Apply Filters
              </button>
            </div>
          </div>
        </div>

        <div class="select-wrapper">
          <p class="number-of-items"></p>
        </div>
      </section>

      <div class="view-products-grid"></div>
    </main>

    <footer>
      <section>
        <h3>Stay informed</h3>
        <p>For the latest updates and exclusive offers</p>
        <form action="" class="email-signup__form">
          <label class="footer-signup__label" for="signup">Enter email address:</label>
          <div class="signup-wrapper">
            <input type="email" id="signup" />
            <input type="submit" value="sign up" class="signup-button" />
          </div>
        </form>
      </section>
      <section class="social-media__section">
        <p>Copyright RainyDays &copy;</p>
        <span class="footer-icons__social-media">
          <a href=""><i class="fab fa-instagram-square fa-3x"></i></a>
          <a href=""><i class="fab fa-facebook-square fa-3x"></i></a>
          <a href=""><i class="fab fa-twitter-square fa-3x"></i></a>
        </span>
      </section>
      <section class="footer-links">
        <div>
          <h3>Customer Services</h3>
          <ul>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div>
          <h3>About RainyDays</h3>
          <ul>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </div>
      </section>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/components/product-html-creator.js"></script>
    <script src="js/product-details.js" type="module"></script>
  </body>
</html>
